{% extends "base.html" %}

{% block content %}
	<div>
        {% for recipe in recipes %}
        	<div>
                <h5>
                    {{ recipe.name }}
                </h5>
                <p>
                    {{ recipe.description }}
                </p>
                <a href="{% url "recipes:search_recipe" recipe.id %}">View Recipe Details</a>
            </div>
        {% endfor %}

    </div>
{% endblock %}
